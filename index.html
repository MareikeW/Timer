<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@200;300;700&display=swap" rel="stylesheet">
    <title>P-Uhr</title>
</head>
<body>
    <header>
        <div class="nav">
        <div class="logo">P-Uhr</div>

        <nav>
            <ul class="navbar">
                <li class="navbar__item">Einstellungen</li>
                <li class="navbar__item">Tastenkürzel</li>
            </ul>
        </nav>
    </div>
    </header>

    <section id="timer__section">
        <div class="display__buttons">
            <!-- Setzt Anzeige auf 25:00 -->
            <button class="btn--above" id="btn-pomodoro">Pomodoro</button>
            <!-- Setzt Anzeige auf 05:00 -->
            <button class="btn--above" id="btn-short-break">Kleine Pause</button>
            <!-- Setzt Anzeige auf 10:00 -->
            <button class="btn--above" id="btn-long-break">Große Pause</button>
        </div>
        <div class="display">
            <p id="display-time">00:00</p>
        </div>
        <div class="control__buttons">
            <!-- Startet Countdown -->
            <button class="btn--below" id="btn-start">Beginnen</button>
            <!-- Stoppt Countdown -->
            <button class="btn--below" id="btn-stop">Anhalten</button>
        </div>
    </section>

    <section id="task__section">
        <h3>Momentane Aufgabe</h3>
        <div class="task--display">
            <h3><span id="current-task">-</span></h3>
        </div>

        <form class="new-task">
            <label for="new-task">+</label>
            <textarea name="new-task" id="task__content" cols="30" placeholder="Meine Aufgabe ist..."></textarea>
            <button type="submit" id="add-task-btn">Hinzufügen</button>
        </form>

        <div id="tasks">

        </div>
    </section>

    <footer></footer>

    <script src="func.js"></script>
</body>
</html>
